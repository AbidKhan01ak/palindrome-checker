<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Palindrome Checker</title>
    <link rel="icon" href="./favicon.svg" type="icon/svg">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
        <h1>Palindrome Checker</h1>
    </header>
    <div class="fun-fact">
        <h3>Did You Know?</h3>
        <p class="fact-txt">Click the button above to learn fun facts about palindromes!</p>
      </div>
    <div class="wrapper">
      <div class="inputs">
        <input type="text" spellcheck="false" placeholder="Enter text or number">
        <button>Check Palindrome</button>
      </div>
      <p class="info-txt"></p>
      <div class="history">
        <h3>History</h3>
        <ul></ul>
      </div>
      <button class="download-btn">Download History</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
